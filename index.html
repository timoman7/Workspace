---
# Front matter
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Files within {{directory}}</title>

    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <main>
      <header>
        <h1>
          <i>Index of&nbsp;</i>

          {{#each paths}}
            <a href="/{{url}}">{{name}}</a>
          {{/each}}
        </h1>
      </header>
      <h2>
        {% for _file in site.static_files %}
          {{_file.path}}
        {% endfor %}
      </h2>
    </main>

    <script type="text/javascript">
    </script>
  </body>
</html>
